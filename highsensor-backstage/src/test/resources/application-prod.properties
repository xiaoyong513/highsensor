# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/highsensor?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#自动建表设置（不是mybatis设置）
actable.table.auto=update
actable.model.pack=com.highsensor.website.backstage.entity
actable.database.type=mysql

mybatis-plus.mapperLocations=classpath*:com.highsensor.website.backstage.mapper/xml/*.xml,classpath*:com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml

# 服务基础路径
server.servlet.context-path=/highsensor